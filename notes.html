<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Notes</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  
  <div class="nav-links">
    <a href="/index.html">Home</a>
  </div>
  
<div class="notes-container">

  <h1>Player Notes</h1>

  <div class="note-tabs">
    <button onclick="switchDoc('andrew')">Andrew</button>
    <button onclick="switchDoc('brandon')">Brandon</button>
    <button onclick="switchDoc('josh')">Josh</button>
    <button onclick="switchDoc('justin')">Justin</button>
    <button onclick="switchDoc('katie')">Katie</button>
    <button onclick="switchDoc('sydney')">Sydney</button>
    <button onclick="switchDoc('summary')">Session Summaries</button>
  </div>
  
  <div class="open-doc-button">
  <button id="openDocBtn" onclick="openDoc()">Open Full Document</button>
  </div>

  <iframe 
    id="notesFrame"
    src=""
    width="100%"
    height="900"
    frameborder="0">
  </iframe>

</div>

  <script>
    const docs = {
      andrew: "1q8U9ZXZVIjYX_JH_tAMX9fY1pBoDVUX-rLQ-Yi_IpVE",
      brandon: "1QtJXD3y8xJv7wXQqYNf3f_RtT0dqNxl01cSJMsANCGY",
      josh: "1V11GbV1nm0QQ6eNqPHv4P6sP7gylikZmgkTA6h2MowA",
      justin: "17wGta90iTcUbJX9y8uC8_wnh6_nSoLu1NfBHQJ21Dak",
      katie: "1NM13Wkm8h180w9aUWtl-W4y7dqJawkuZUG0B_5b-JDU",
      sydney: "1eib0VhceozJdx2mSUBNHNpIhtYiUFzNb9keeeu1XEZQ",
      summary: "1QX5QCXgr3yEjrQBdAgTDxRQUw--1GbtzlQLD_3XkQcU"
    };

    function switchDoc(name) {
      const id = docs[name];
      document.getElementById("notesFrame").src =
        `https://docs.google.com/document/d/${id}/preview`;
    }

    // Load the first tab by default
    switchDoc("summary");

    function openDoc() {
  const frame = document.getElementById("notesFrame");
  const url = frame.src.replace("/preview", "/edit");
  window.open(url, "_blank");
}

  </script>

</body>
</html>
